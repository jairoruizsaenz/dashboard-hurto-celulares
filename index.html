<body>
    <h1>Hurto a celular en Bogotá</h1>
    <input id="checkBox01" type="checkbox" class="interactiveObject">Usar filtro dinámico
    <div class="container-fluid">
        <div class="row">

            </div>
        </div>
        <div class="row">

            <div class="col-xs-4">

            <div class="col-xs-4">
                <h3>Arma empleada vs móvil del agresor</h3>

            </div>
        </div>
        <div class="clear"></div>
        <div class="row">
            <div class="col-xs-4">

                <div id="mesRadialLinechart"></div>

            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <h3>Día</h3>
